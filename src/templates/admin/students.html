                <div id="no" class="tab-pane fade  in padding-top-bottom-10">
                   <div class="widget col-lg-10 col-md-10 col-sm-12 col-xs-12 col-md-offset-1 col-lg-offset-1 mar-b-20 ">
                        <div class="widget-body"> 
                            <form name="userForm">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Student Name</label>
                                  <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.name" placeholder="name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Father Name</label>
                                    <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.fathername" placeholder="father name">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.email" placeholder="Email">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Address</label>
                                    <input  required  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.address" placeholder="Address">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Contact</label>
                                    <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.contact" placeholder="Contact">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Guardian Contact</label>
                                    <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.fathercontact" placeholder="Guardian Contact">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.password" placeholder="Password">
                                  </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Roll No</label>
                                  <input required type="password" class="form-control" id="exampleInputPassword1" ng-model="user.rollno" placeholder="Roll-No">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Reistration No</label>
                                    <input required type="password" class="form-control" id="exampleInputPassword1" ng-model="user.registrationno" placeholder="Registration-No">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">Gegree</label>
                                    <select required class="form-control" ng-model="user.degree"  id="exampleFormControlSelect1">
                                      <option selected> Select Degree</option>
                                      <option value="">BSC</option>
                                      <option value="BS(hons)">BS(hons)</option>
                                      <option value="M.phil">M.phil</option>
                                      <option value="Phd">Phd</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">Programe</label>
                                    <select required class="form-control" ng-model="user.programe" id="exampleFormControlSelect1">
                                        <option value="" selected >Slect Programe</option>
                                        <option value="CS">CS</option>
                                        <option value="SE">SE</option>
                                        <option value="IT">IT</option>
                                    </select>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input required type="radio" ng-model="user.gender" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input required type="radio" ng-model="user.gender" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                                  </div>
                                <button type="submit" ng-click="registerStudent()" ng-disabled="userForm.$invalid" class="btn btn-primary">Register Student</button>
                              </form>
