<div class="col-md-12" style="border-bottom:1px solid #eee;">
    <div class="row">
        <nav class="text-center tabo-nav">
            <ul class="nav nav-tabs tabo" >
                <li class="active" ><a class=" font-bold text-black" data-target="#ao" href=""  data-toggle="pill" ><i class="fa fa-square-o"></i> All News</a><div class="over" id="blockbusiness" ></div>
                    </li>
                    <li ><a class=" font-bold text-black" data-target="#no" href=""  data-toggle="pill" ><i class="fa fa-send"></i> Send New News</a><div class="over" id="blockbusiness" ></div>
                    </li>
            </ul>
        </nav>
    </div>
</div>

<div class="tab-content tsb-cont col-md-12">
    <div id="ao" class="tab-pane fade active in padding-top-bottom-10">
        <div class="widget col-lg-10 col-md-10 col-sm-12 col-xs-12 col-md-offset-1 col-lg-offset-1 mar-b-20 " ng-repeat="n in news">
            <div class="widget-body"> 
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mar-b-20 text bold font-16" > 
                    {{n.title}}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mar-b-20 " > 
                    {{n.body}}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mar-b-20 text font-thin" > 
                    {{n.date}}
                </div>
            </div>
        </div>
    </div>
    <div id="no" class="tab-pane fade  in padding-top-bottom-10">
        <div class="widget col-lg-10 col-md-10 col-sm-12 col-xs-12 col-md-offset-1 col-lg-offset-1 mar-b-20 ">
            <div class="widget-body"> 
                <form action="" ng-submit="sendNews()">
                    <div class="form-group text bold font-20">
                        Send New News</h3>
                    </div>
                    <div class="form-group">
                        <input placeholder="Enter News Title" type="text" name="title" ng-model="n.title" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Enter News" rows="5" type="text" name="body" ng-model="n.body" id="" class="form-control">
                        </textares>
                    </div>
                    {{n}}
                    <div class="form-group">
                    <button type="button" ng-click="sendNews()" class="btn btn-primary"><i class="fa fa-cloud-upload"></i> Submit</button>
                    </div>
                </form>
                <div id="sendnews_r">
                </div> 
            </div>
        </div>
    </div>
