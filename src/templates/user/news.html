<div class="well text-center font-16 bold text" >
    University News
</div>
    <div class="widget col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" ng-repeat="n in news">
        <div class="row">
            <div class="widget-body">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mar-b-20 text bold font-16" > 
                    {{n.title}}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mar-b-20 " > 
                    {{n.body}}
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mar-b-20 text font-thin" > 
                    {{n.date}}
                </div>
            </div>
        </div>
    </div>
